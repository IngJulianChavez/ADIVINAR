<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinanza</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Juego de Adivinanza</h1>
        <p>El sistema ha generado un número entre 1 y 100. ¡Intenta adivinarlo!</p>
        
        <button id="generateNumber">Generar Número</button>
        <br>
        <input type="number" id="userGuess" placeholder="Escribe tu número" disabled>
        <button id="submitGuess" disabled>Comprobar</button>
        <button id="restartGame" style="display: none;">Reiniciar Juego</button>
        
        <p id="feedback"></p>
        <p id="attempts"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
